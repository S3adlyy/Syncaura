    <script>
      document.querySelector("#join-user").addEventListener("click", function (e) {
    e.preventDefault(); // Prevent form submission

    // Get input values
    const chatroomInput = document.querySelector("#chatroom");
    const usernameInput = document.querySelector("#username");
    const chatroomError = document.querySelector("#chatroom-error");
    const usernameError = document.querySelector("#username-error");

    let isValid = true;

    // Reset error messages
    chatroomError.textContent = "";
    usernameError.textContent = "";

    // Validate chatroom name
    if (chatroomInput.value.trim() === "") {
        chatroomError.textContent = "Chatroom name is required.";
        isValid = false;
    } else if (chatroomInput.value.length < 3) {
        chatroomError.textContent = "Chatroom name must be at least 3 characters.";
        isValid = false;
    }

    // Validate username
    if (usernameInput.value.trim() === "") {
        usernameError.textContent = "Nickname is required.";
        isValid = false;
    } else if (usernameInput.value.length < 3) {
        usernameError.textContent = "Nickname must be at least 3 characters.";
        isValid = false;
    } else if (!/^[a-zA-Z]+$/.test(usernameInput.value)) {
        usernameError.textContent = "Nickname must contain only letters.";
        isValid = false;
    }

    // If valid, emit event to the server
    if (isValid) {
        const chatroom = chatroomInput.value.trim();
        const username = usernameInput.value.trim();

        // Emit event to server
        socket.emit("newuser", { username, chatroom });

        // Switch to the chat screen
        document.querySelector(".join-screen").classList.remove("active");
        document.querySelector(".chat-screen").classList.add("active");
    }
});
    </script>
