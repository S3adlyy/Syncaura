<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch the Emojies</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1e1e2f;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .spline-viewer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: 1;
        }

        .game-container {
            position: relative;
            width: 700px;
            height: 350px;
            border-radius: 15px;
            z-index: 2;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items:center;
            padding: 10px;
            background: url('images/gamebackg.jpg') no-repeat center center; /* Set your image path */
            background-size: cover; /* To make sure the image covers the entire container */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .timer {
            font-size: 18px;
            margin-bottom: 10px;
            color: #CB1515;
            font-weight: bold;
        }

        .score {
            font-size: 20px;
            color: #FFB107;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .symbol {
            position: absolute;
            font-size: 40px;
            cursor: pointer;
        }

        .return-btn {
            position: absolute;
            bottom: 15px;
            font-size: 16px;
            background-color: #e74c3c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 3;
        }

        .return-btn:hover {
            background-color: #c0392b;
        }

    .symbol {
        position: absolute;
        font-size: 40px;
        cursor: pointer;
        animation: slide linear infinite;
        transition: all 0.5s ease-in-out; /* Smooth movement over 0.5 seconds */
    }
    #start-btn {
        background-color:#FFCC01; /* Vibrant green */
        color: white; /* Text color */
        font-size: 20px; /* Font size */
        font-weight: bold; /* Bold font */
        padding: 15px 30px; /* Padding for button size */
        border: none; /* Remove border */
        border-radius: 10px; /* Rounded corners */
        cursor: pointer; /* Pointer cursor on hover */
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2); /* Subtle shadow */
        transition: all 0.3s ease; /* Smooth hover effect */
        margin: 20px auto; /* Center button */
        display: block; /* Block element to center */
    }

    #start-btn:hover {
        background-color: #FFB107; /* Slightly darker green on hover */
        transform: scale(1.1); /* Slight zoom-in effect */
        box-shadow: 0px 6px 8px rgba(0, 0, 0, 0.3); /* Stronger shadow on hover */
    }

    #start-btn:active {
        transform: scale(0.95); /* Slight press-down effect */
        box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1); /* Lighter shadow */
    }
    </style>
</head>
<body>
    <div class="game-container">
        <div align="right" class="timer">Time Left: <span id="time">30</span>s</div>
        <div class="score">Score: <span id="score">0</span></div>
        <br><br><br><br><br><br><br><br>
        <button id="start-btn" class="z-index:999;" onclick="startGame()">Start Game</button>
    </div>
    <button class="return-btn" onclick="returnToTasks()">Return to Tasks</button>

    <script>
        // DOM Elements
        const gameContainer = document.querySelector('.game-container');
        const timerElement = document.getElementById('time');
        const scoreElement = document.getElementById('score');
        const startButton = document.getElementById('start-btn');

        // Game Variables
        let score = 0;
        let timeLeft = 30;
        let gameInterval;

        // Significant Symbols (related to productivity, focus, etc.)
        const symbols = ['â˜„ï¸', 'ðŸ‘½', 'ðŸŒŒ', 'ðŸŒ ', 'ðŸŒš', 'ðŸš€', 'ðŸ›¸', 'ðŸŒž', 'ðŸª', 'ðŸŒŸ'];

        // Function to create and animate symbols
        function createSymbol() {
            const symbol = document.createElement('div');
            symbol.classList.add('symbol');
            symbol.textContent = symbols[Math.floor(Math.random() * symbols.length)];

            // Randomize starting position
            const xStart = Math.random() * (gameContainer.clientWidth - 40);
            const yStart = Math.random() * (gameContainer.clientHeight - 40);

            symbol.style.left = `${xStart}px`;
            symbol.style.top = `${yStart}px`;

            // Add click functionality
            symbol.addEventListener('click', () => {
                score += 1;
                scoreElement.textContent = score;
                symbol.remove(); // Remove clicked symbol
                createSymbol(); // Add another symbol
            });

            // Animate the symbol with random movement
            const moveInterval = setInterval(() => {
                const x = Math.random() * (gameContainer.clientWidth - 40);
                const y = Math.random() * (gameContainer.clientHeight - 40);
                symbol.style.left = `${x}px`;
                symbol.style.top = `${y}px`;
            }, 2000); // Symbol moves every 2 seconds

            gameContainer.appendChild(symbol);

            // Remove the symbol after a timeout
            setTimeout(() => {
                if (symbol.parentElement) {
                    symbol.remove();
                    createSymbol();
                }
            }, 5000); // Symbol disappears after 5 seconds if not clicked
        }

        // Start the game
        function startGame() {
            startButton.style.display = 'none'; // Hide the start button
            gameInterval = setInterval(() => {
                timeLeft -= 1;
                timerElement.textContent = timeLeft;

                if (timeLeft <= 0) {
                    clearInterval(gameInterval);
                    endGame();
                }
            }, 1000);

            // Play game sound
            const gameSound = new Audio("gamesound.mp3");
            gameSound.play();

            // Create multiple symbols at the start
            for (let i = 0; i < 5; i++) {
                createSymbol();
            }
        }

        // End the game
        function endGame() {
            alert(`Time's up! Your score is: ${score}`);
            gameContainer.innerHTML = '<p style="color:white; font-weight:bold;">Reload the page to play again!!!</p>';
        }

        // Return to Tasks
        function returnToTasks() {
            const urlParams = new URLSearchParams(window.location.search);
            const planName = urlParams.get('planName');
            window.location.href = `todotasks.php?planName=${planName}`;
        }
    </script>

    <div class="spline-viewer">
        <spline-viewer url="https://prod.spline.design/NlYMwsWFwYQczsL5/scene.splinecode"></spline-viewer>
    </div>

    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.35/build/spline-viewer.js"></script>
</body>

</html>
