<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="shortcut icon" href="imgggg.png" />
    <style>
      /* Ensure the Spline background stays behind all elements */
      /* Spline background remains full-screen */
      .spline-viewer {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        z-index: -1; /* Send background to the back */
      }

      /* Style for the form container */
      .form-container {
        position: absolute;
        top: 50%; /* Center vertically */
        left: 50%; /* Center horizontally */
        transform: translate(
          -50%,
          -50%
        ); /* Center both horizontally and vertically */
        width: 90%; /* Adjust width as needed */
        max-width: 500px; /* Limit maximum width */
        background: rgba(255, 255, 255, 0.9); /* Slightly transparent white */
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        z-index: 10; /* Ensure form appears over the background */
        text-align: center;
      }

      /* Style for the buttons */
      button {
        display: block;
        width: 100%;
        margin: 10px 0;
        background: #007bff;
        color: #fff;
        border: none;
        padding: 10px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        transition: background 0.3s ease, transform 0.2s ease;
      }

      button:hover {
        background: #0056b3;
        transform: scale(1.05);
      }
    </style>
  </head>
  <body>
    <nav align="center">
      <a href="http://localhost:3100/receiver.html" target="_blank"
        >Join share room</a
      >
    </nav>
    <div class="app">
      <div class="screen join-screen active">
        <div class="form">
          <h2>Share your files securely</h2>
          <div class="form-input">
            <button id="sender-start-con-btn">Create share room</button>
          </div>
          <div class="form-input" id="join-id"></div>
        </div>
      </div>

      <div class="screen fs-screen">
        <div class="file-input">
          <label for="file-input">
            Click here to Select files for sharing
          </label>
          <input type="file" id="file-input" />
        </div>
        <div class="files-list">
          <div class="title">Shared files</div>
          <div class="item">
            <div class="progress">0%</div>
            <div class="filename">Abc.txt</div>
          </div>
        </div>
      </div>
    </div>
    <div class="spline-viewer">
      <spline-viewer
        url="https://prod.spline.design/BK83Flm76SwRJlHz/scene.splinecode"
      ></spline-viewer>
    </div>
    <script type="text/javascript" src="socket.io/socket.io.js"></script>
    <script type="text/javascript" src="code.js"></script>
    <script
      type="module"
      src="https://unpkg.com/@splinetool/viewer@1.9.35/build/spline-viewer.js"
    ></script>
    <script>
      window.onload = function () {
        const shadowRoot = document.querySelector("spline-viewer").shadowRoot;
        if (shadowRoot) {
          const logo = shadowRoot.querySelector("#logo");
          if (logo) logo.remove();
        }
      };
    </script>
  </body>
</html>
