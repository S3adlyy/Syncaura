<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="shortcut icon" href="imgggg.png">
	<style>
		.spline-viewer {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100vh;
    z-index: -1; /* Send background to the back */
}

/* Form container styling */
.form-container {
    position: absolute;
    top: 50%; /* Center vertically */
    left: 50%; /* Center horizontally */
    transform: translate(-50%, -50%); /* Center both horizontally and vertically */
    width: 90%; /* Adjust width as needed */
    max-width: 500px; /* Limit maximum width */
    background: rgba(255, 255, 255, 0.9); /* Slightly transparent white */
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    z-index: 10; /* Ensure form appears over the background */
    text-align: center;
}

/* Ensure form elements are aligned correctly */
.form-input {
    margin-bottom: 15px;
}

.form-input label {
    display: block;
    margin-bottom: 5px;
}

.form-input input, .form-input button {
    width: 100%; /* Full width for inputs and buttons */
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
}

.form-input button {
    background-color: #007BFF; /* Bootstrap primary color */
    color: white;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.form-input button:hover {
    background-color: #0056b3; /* Darker shade on hover */
}
	</style>
</head>
<body>
	<div class="app">
		<div class="screen join-screen active">
			<div class="form">
				<h2>Share your files securely</h2>
				<div class="form-input">
					<label>Join ID</label>
					<input type="text" id="join-id">
				</div>
				<div class="form-input">
					<button id="receiver-start-con-btn">Connect</button>
				</div>
			</div>
		</div>
		<div class="screen fs-screen">
			<div class="files-list">
				<div class="title">Shared files</div>
			</div>	
		</div>
	</div>
	<div class="spline-viewer">
		<spline-viewer url="https://prod.spline.design/BK83Flm76SwRJlHz/scene.splinecode"></spline-viewer>
	  </div>
	<script type="text/javascript" src="socket.io/socket.io.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/downloadjs/1.4.1/download.min.js"></script>
	<script type="text/javascript" src="receiver.js"></script>
	<script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.35/build/spline-viewer.js"></script>
	<script>
		 window.onload = function() {
      const shadowRoot = document.querySelector('spline-viewer').shadowRoot;
      if (shadowRoot) {
          const logo = shadowRoot.querySelector('#logo');
          if (logo) logo.remove();
      }
  }
	</script>
</body>
</html>
